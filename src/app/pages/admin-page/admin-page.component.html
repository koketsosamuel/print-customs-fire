<div class="container mt-4">
  <h1>Admin Panel</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4 col-lg-3 cursor mb-4" *ngFor="let link of adminLinks" [routerLink]="link.link">
          <mat-card>
            <mat-card-content class='bg-teal fg-white ar-1 d-flex text-center justify-content-center align-items-center'><h3>{{link.name}}</h3></mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
