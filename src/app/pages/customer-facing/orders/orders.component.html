<div class="container mt-4">
  <h1>Orders</h1>

  @for (order of orders; track order) {
  <div
    class="bg-teal-100 p-4 rounded-corners d-md-flex justify-content-space-between mb-3"
  >
    <div
      class="d-flex align-items-center gap-10 cursor"
      [routerLink]="['/track-order', order.id]"
    >
      <div>
        <mat-icon class="fg-grey-800 invoice-icon"> receipt_long </mat-icon>
      </div>
      <div>
        <p class="fg-grey-800 m-0">#{{ order.orderNumber }}</p>
        <div class="d-flex gap-10">
          <p class="fg-grey-800 m-0 d-flex align-items-center">
            <mat-icon>{{ order.paid ? "check-circle" : "pending" }}</mat-icon>
            {{ order.status }}
          </p>
          <p class="fg-grey-800 m-0 d-flex align-items-center">
            <mat-icon>event</mat-icon>
            {{ order.createdAt }}
          </p>
        </div>
      </div>
    </div>
    <div class="d-flex gap-10 align-items-center mt-md-0 mt-sm-2">
      <a [href]="order.invoice.link" target="_blank">
        <button mat-flat-button color="primary">
          <mat-icon>download</mat-icon> Invoice
        </button></a
      >
      <button
        mat-flat-button
        color="primary"
        [routerLink]="['/track-order', order.id]"
      >
        <mat-icon>arrow_forward</mat-icon> View Order
      </button>
    </div>
  </div>
  } @if (loading) {
  <section>
    <div class="loading-block double-sentence mb-3"></div>
    <div class="loading-block double-sentence mb-3"></div>
  </section>
  }
</div>
