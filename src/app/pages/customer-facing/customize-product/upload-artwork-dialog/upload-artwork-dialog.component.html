<h1 mat-dialog-title class="mb-0">Upload artwork</h1>
<mat-dialog-content class="full-screen-dialog-content">
  <div class='d-flex gap-20' *ngIf="!data.viewOnly">
    <button mat-flat-button color="primary" class='mb-4' (click)="fileInput.click()">Upload</button>
    <button mat-flat-button color="primary" class='mb-4' (click)="saveCanvasView()" [mat-dialog-close]='artwork'>Save</button>
    <button mat-flat-button class='mb-4' mat-dialog-close>Cancel</button>
    <input type="file" (change)="handleFileInput($event)" class='d-none' #fileInput >
  </div>
  <app-image-canvas-position
    [imgSrc]="data.printingInfo.printingPosition.images?.[0]?.link"
    [canvasPositionInfo]="data.printingInfo.printingPosition.canvasPositionInfo"
    [displayMode]="true"
  ></app-image-canvas-position>
</mat-dialog-content>
