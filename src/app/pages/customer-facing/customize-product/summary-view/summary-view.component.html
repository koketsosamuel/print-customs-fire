<h3 class="mb-2 mt-2 py-0 fg-teal-300">Quantity</h3>
    <div
      class=""
    >
      <table>
        <tbody>
            <tr *ngFor="let q of quantitesArr">
                <td class="pr-2">{{q.name}}</td>
                <td> - {{q.value}} units</td>
            </tr>
        </tbody>
      </table>
      <h3>Total Quantity: {{totalQuantity}} units</h3>
    </div>
<app-cost-breakdown [costBreakdown]="costBreakDown"></app-cost-breakdown>
