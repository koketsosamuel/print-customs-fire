<section>
  <app-banner [categories]="categories"></app-banner>
  <div class="container mt-4 pb-4">
    <div class="row">
      <div class="col-lg-3 d-none d-lg-block">
        <app-categories-list [categories]="categories"></app-categories-list>
      </div>
      <div class="col-lg-9">
        <app-horizontal-cards heading="New to our catalogue" [products]="newestProducts"></app-horizontal-cards>
        <app-horizontal-cards heading="Best Selling" [products]="bestSellingProducts"></app-horizontal-cards>
      </div>
    </div>
  </div>
</section>
