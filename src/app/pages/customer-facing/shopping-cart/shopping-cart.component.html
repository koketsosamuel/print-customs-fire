<div class="container">
  <h1 class="mt-4">Shopping Cart</h1>
  <section class="row">
    <main class="col-lg-8 col-md-12">
      <div
        *ngFor="let item of items"
        class="cart-item-card bg-teal-100 p-4 d-flex align-items-center gap-20 mb-4 rounded-corners"
      >
        <img [src]="item.product?.images?.[0]?.link" alt="" />
        <div>
          <h2 class="my-0 fg-grey-900">
            <b>{{ item.product?.name }}</b>
          </h2>
          <h4 class="my-0">Total Quantity: {{ item.totalQuantity }}</h4>
        </div>
        <div class="d-flex align-items-center">
          <h1 class="my-0 fg-green-800 bg-white p-3">
            <b>R {{ item.totalPrice }}</b>
          </h1>
        </div>
        <div class="d-flex align-items-center">
          <button
            mat-mini-fab
            color="primary"
            [routerLink]="['/customize/cart-item/', item.id]"
          >
            <mat-icon>edit</mat-icon></button
          >&nbsp;
          <button
            mat-mini-fab
            color="primary"
            [routerLink]="['/customize/cart-item/', item.id]"
          >
            <mat-icon>visibility</mat-icon></button
          >&nbsp;
          <button mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button>
        </div>
      </div>
    </main>
    <aside class="col-lg-4">
      <div class="p-4 bg-grey-300 rounded-corners">
        <h1 class="mt-0 pt-0">Order Summary</h1>
        <table>
            <tbody>
                <tr>
                    <td>Sub-Total</td>
                    <td>R {{subTotal}}</td>
                </tr>
                <tr>
                    <td>Vat</td>
                    <td>R {{vat}}</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>R {{total}}</td>
                </tr>
            </tbody>
        </table>
        <button mat-flat-button color="primary" class="mt-4">Checkout</button>
      </div>
    </aside>
  </section>
</div>
