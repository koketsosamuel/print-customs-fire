<mat-card *ngIf="options.length" class="mb-4">
  <mat-card-content>
    <h4 class="m-0 p-0 fg-teal mb-3">
      {{ readonly ? "Selected" : "Select" }} color:
    </h4>
    <div *ngIf="!readonly" class="colors-block d-flex">
      <div
        class="color-circle cursor"
        *ngFor="let o of options"
        [ngClass]="{ 'selected-color': selectedVariantId == o.id }"
        (click)="selectVariant(o.id)"
        [matTooltip]="o.name"
        [ngStyle]="{ backgroundColor: o.optionColor }"
      ></div>
    </div>
    <div class="colors-block" *ngIf="readonly && selectedVariant">
      <div
        class="color-circle cursor readonly"
        [matTooltip]="selectedVariant.name"
        [ngStyle]="{ backgroundColor: selectedVariant.optionColor }"
      ></div>
    </div>
  </mat-card-content>
</mat-card>
