<section>
  <div class="d-flex">
    <div class="d-flex align-items-center px-2" *ngIf="fullscreenMode" >
      <button mat-mini-fab color="primary" [disabled]="index == 0" (click)='index = index - 1'>
        <mat-icon>chevron_left</mat-icon>
      </button>
    </div>
    <div class="image-container d-flex justify-content-center align-items-center p-2">
      <img
        [src]="images[index].link"
        class="image-view rounded-corners cursor"
      />
      <button mat-fab class="fullscreen-btn bg-teal" *ngIf="!fullscreenMode" (click)='fullscreenView()'>
        <mat-icon>fullscreen</mat-icon>
      </button>
    </div>
    <div class="d-flex align-items-center px-2" *ngIf="fullscreenMode" >
      <button mat-mini-fab color="primary" [disabled]="index == images.length - 1" (click)='index = index + 1'>
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>
  <footer class="mt-3" *ngIf="!fullscreenMode">
    <mat-card
      class="image-cube rounded-corners cursor p-2"
      [ngClass]="{ selected: i === index }"
      *ngFor="let image of images; let i = index"
      (click)="index = i"
    >
      <img [src]="image.link" class="rounded-corners" />
    </mat-card>
  </footer>
</section>
