<div class="row" [formGroup]="businessInfoForm">
    <div class="col-lg-8 col-md-12">
        <div class="row">
            <div class="col-lg-8">
                <mat-form-field class="d-block">
                    <mat-label>Tax Number</mat-label>
                    <input name="tax_number" type="text" matInput placeholder="Jack Horner"
                        formControlName="taxNumber" />
                        
                    <mat-error *ngIf="businessInfoForm.controls['taxNumber'].hasError('required')">Required</mat-error>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field class="d-block">
                    <mat-label>Business Name</mat-label>
                    <input name="business_name" type="email" matInput placeholder="mike@cooltech.co.za"
                        formControlName="name" />
    
                    <mat-error *ngIf="businessInfoForm.controls['name'].hasError('required')">Required</mat-error>
                </mat-form-field>
            </div>
        
        </div>
    </div>
</div>
