    <div class="row" [formGroup]="contacDetailsAndPersonalDetails">
        <div class="col-lg-8 col-md-12">
            <div class="row">
                <div class="col-lg-8">
                    <mat-form-field class="d-block">
                        <mat-label>Full name</mat-label>
                        <input name="customer_name" type="text" matInput placeholder="Jack Horner"
                            formControlName="fullName" />
                            
                        <mat-error *ngIf="contacDetailsAndPersonalDetails.controls['fullName'].hasError('required')">Required</mat-error>
                    </mat-form-field>
                </div>
    
                <div class="col-12">
                    <mat-form-field class="d-block">
                        <mat-label>Email</mat-label>
                        <input name="customer_email" type="email" matInput placeholder="mike@cooltech.co.za"
                            formControlName="email" />
        
                        <mat-error
                            *ngIf="contacDetailsAndPersonalDetails.controls['email'].hasError('email') && !contacDetailsAndPersonalDetails.controls['email'].hasError('required')">Invalid
                            email address</mat-error>
                        <mat-error *ngIf="contacDetailsAndPersonalDetails.controls['email'].hasError('required')">Required</mat-error>

                        <mat-hint *ngIf="user?.email">Changing this email does not change your login email</mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-6">
                    <mat-form-field class="d-block">
                        <mat-label>Phone number</mat-label>
                        <input name="customer_phone" type="tel" matInput
                            formControlName="phoneNumber" />
                            
                        <mat-error *ngIf="contacDetailsAndPersonalDetails.controls['phoneNumber'].hasError('required')">Required</mat-error>
                        <mat-error *ngIf="contacDetailsAndPersonalDetails.controls['phoneNumber'].hasError('pattern')">Enter valid number</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-6">
                    <mat-form-field class="d-block">
                        <mat-label>Alternate phone number</mat-label>
                        <input name="customer_alt_phone" type="tel" matInput
                            formControlName="alternativePhoneNumber" />
                        <mat-error *ngIf="contacDetailsAndPersonalDetails.controls['alternativePhoneNumber'].hasError('pattern')">Enter valid number</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
